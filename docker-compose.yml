version: "2"
services:
    v2ray_main:
        build: $PWD/v2ray
        container_name: v2ray_main
        restart: always
        environment:
            - UUID=23ad6b10-8d1a-40f7-8ad0-e3e35cd38297
            - V2RAY_NAME=v2ray
        expose:
            - "80"
        ports:
            - "0.0.0.0:8001:8001"
            - "0.0.0.0:8001:8001/udp"
            - "0.0.0.0:443:443/udp"
    v2ray_nginx:
        build: $PWD/nginx
        container_name: v2ray_nginx
        restart: always
        links:
            - v2ray_main
        volumes:
            - $PWD/data/letsencrypt:/etc/letsencrypt
            - $PWD/data/letsencrypt-backups:/var/lib/letsencrypt
            - $PWD/data/dhparam-cache:/cache
        environment:
            - EMAIL=me@email.com
            - DOMAIN=mydomain.horse
            - V2RAY_URL=v2ray
            - UPSTREAM=v2ray_main:80
        ports:
            - "0.0.0.0:80:80"
            - "0.0.0.0:443:443"